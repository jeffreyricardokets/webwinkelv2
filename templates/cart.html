{% extends "base.html" %}
{% block content %}

<div class="table py-6">
    <h3>Shopping cart</h3>
    <table class="table py-6">
        <thead class="thead-dark">
            <tr>
                <th>Product name</th>
                <th>Quantity</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            {% for item in query%}
            <tr>
                <td>{{ item.product.product_name }}</td>
                <td>{{ item.ammount }}</td>
                <td>
                    <form method="post" action="/cart/remove_item/{{ item.id }}">
                        <button type="submit" class="btn btn-danger">Remove item</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<form method="post" action="/order_items">
    <button type="submit" class="btn btn-success">Order all items</button>
</form>

{% endblock content %}
