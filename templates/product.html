{% extends "base.html" %}
{% block content %}
<h2>{{ product.product_name }}</h2>
<p>{{ product.product_description }}</p>


<div class="row">
    <div class="col-6">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
            {% for img in images %}
                <div class="carousel-item" id="img">
                <img class="d-block w-100" src="{{ url_for('static', filename = img.p_img.img_location) }}" alt="First slide">
              </div>
            {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
    <div class="col-6">
        <form id='my_form' method="post" action="/addtocard">
            <div class="form-group">
                <input type="hidden" name="product_id" value="{{ product.product_id }}">
                <div class="row">
                <div class="col-6">
                <input type="text" class="form-control" id="Quantity" placeholder="Quantity" name="quantity">
            </div>
            <div class="col-6">
        <button type="submit" form="my_form" class="btn btn-success">Add to cart</button>
    </div>
    </div>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


<script>
first_image = true
if (first_image){
    var foto = document.getElementById('img')
    foto.classList.add('active')
    first_image = false
}

$('.carousel').carousel({
  interval: 0
})

</script>

{% endblock content %}
